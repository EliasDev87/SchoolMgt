<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Managemnt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./images/WhatsApp Image 2021-06-04 at 13.37 2.svg" alt="">
                <h2>Welcome</h2>
            </div>
            <div class="formholder" id="formholder">
                <form id="form">
                    <div>
                        <input type="text" id="username" placeholder="Enter your username">
                        <span style="color:red" id="error"></span>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Enter your password">
                        <span style="color:red" id="pw-error"></span>
                    </div>
                    <a href="">forgotten password?</a><br>
                    <button type="submit">LOGIN</button><br>
                    <button id="register" onclick="location.href='http://127.0.0.1:5500/register.html'">Register Here</button>
                </form>
                <h3>School Management Sytem for THE ABC COLLEGE</h3>
            </div>
        </div>
        </div>
    </div>

    <script>
        const fname = document.getElementById("username")
        const password = document.getElementById("password")
        const form = document.getElementById("form")
        const error = document.getElementById("error")
        const password_error = document.getElementById("pw-error")

        form.addEventListener('submit', (e) =>{
            e.preventDefault(); 
            let isValidate = true;

            
            if (fname.value !== localStorage.getItem("fname", fname.value)) {
                error.innerHTML ="Incorrect username";
                isValidate = false;
            }

            if (password.value !== localStorage.getItem("password", password.value)) {
                password_error.innerHTML = 'Incorrect password';
                isValidate = false;
            }

            if(isValidate){
                window.location.href = "dashboard.html"
            }

          

})

        

    </script>
</body>
</html>
